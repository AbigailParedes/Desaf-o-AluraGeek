    <header class="cabecera">

    </header>

    <!-- caja de productos-->
    <main>
        <section class="seccion-productos">
            <h2>Mis productos</h2>
            <div class=" contenedor-productos">


                <div class="card">
                    <img src="./assets/productos/producto 1.jpg" alt="">

                    </div>

                <div class="card">

                    </div>
